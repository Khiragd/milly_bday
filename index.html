<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro N64 Emulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFC0CB;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #DB7093;
            font-size: 48px;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        button {
            background-color: #DB7093;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            width: 200px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #video-container {
            display: none;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Retro N64 Emulator</h1>
        <div class="button-container">
            <button onclick="startVideo()">Start</button>
            <button onclick="showSettings()">Settings</button>
            <button onclick="resetPage()">Exit</button>
        </div>
        <div id="video-container">
            <video id="video-player" controls>
                <source src="https://asset.cloudinary.com/dchc7oykk/3af332b7149087c094d9383d7c522e25" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        function startVideo() {
            const videoContainer = document.getElementById('video-container');
            const videoPlayer = document.getElementById('video-player');
            videoContainer.style.display = 'block';
            videoPlayer.play();
        }

        function showSettings() {
            alert('Settings feature coming soon!');
        }

        function resetPage() {
            const videoContainer = document.getElementById('video-container');
            const videoPlayer = document.getElementById('video-player');
            videoContainer.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
        }
    </script>
</body>
</html>
